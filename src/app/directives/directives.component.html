<h1>Attribute directives</h1>
<h2>ngClass</h2>
<div [ngClass]="{border: false, background:true}">
  ng class experiment
</div>
<div [class.border]="true">
  class. border property
</div>
<h2>ng-style</h2>
<div [ngStyle]="{background: 'pink'}">
  pink pink pink
</div>
<hr>
<h2>custom attribute directive</h2>
<div [appHighlight]="'red'" [defaultColor]="'pink'">
  bla bla bla ba
</div>
<hr>
<h1>structural directives</h1>
<h2>*ngIf</h2>
<div *ngIf="clicked">condition text</div>
<button (click)="doClick()">click me me me!</button>
<h2>ngFor</h2>
<ul>
  <li *ngFor="let item of items; let i = index">{{item}} - (Index: {{i}})</li>
</ul>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">10</p>
  <p *ngSwitchCase="100">100</p>
  <p *ngSwitchDefault>1000</p>
</div>
<h2>custom unless</h2>
<div *appUnless="clicked"> condition text unless</div>
